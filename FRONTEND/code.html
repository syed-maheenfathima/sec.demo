<html>
    <head>
        <title>Grid</title>
        <link rel="stylesheet" href="grid.css">
        <style>                
        .temp {
            border: 2px solid black;
            width: 30%;
            /*margin-left: 35%;*/
            margin-top: 5%;
            padding: 10px;
            background-color: lightgrey;
        }
        .form{
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-gap: 10px;
        }
        button{
            grid-column: span 2;
           
        }
        </style>
    </head>
        <body>
            <form>
                <label for="name">Name</label>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email"><br>
                <label for="gender">Gender</label><br>
            <input type="gender" id="gender" name="gender" placeholder="GENDER"><br>
            <label for="hobbies">Hobbies</label><br>
            <input type="hobbies" id="hobbies" name="hobbies">  <br>
            <button type="submit" value="Submit" >Submit</button>
        </form>
        </div>
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" id="n" name="n"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" id="e" name="e"></td>
            </tr>
            <tr>
                <td>gender</td>
                <td><input type="text" id="g" name="g"></td>
            </tr>
            <tr>
                <td>hobbies</td>
                <td><input type="text" id="h" name="h"></td>        
            </tr>  
            <tr align="center">
                <td ><input type="submit" value="Submit" ></td>
            </tr>
        </table>
    </body>
</html>
