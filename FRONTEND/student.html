<!DOCTYPE html>
<html>
  <head>
    <title>Modern Grid Form</title>
    <link rel="stylesheet" href="grid.css">
    <style>
      body {
        background: linear-gradient(to right, #74ebd5, #ACB6E5);
        font-family: 'Segoe UI', Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 5% auto;
        padding: 30px;
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.15);
        background: #fff;
      }
      h2 {
        text-align: center;
        color: #4682B4;
        letter-spacing: 2px;
      }
      .form, table {
        display: grid;
        grid-template-columns: 1fr 2fr;
        grid-gap: 14px;
        background: #f7f9fa;
        border-radius: 10px;
        padding: 18px;
        margin-bottom: 30px;
        box-shadow: 0 2px 10px rgba(44,101,180,0.10);
      }
      label {
        font-weight: 600;
        color: #113C5A;
        align-self: center;
      }
      input[type="text"],
      input[type="email"] 
      input[type="password"] {
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid #b3d1ff;
        transition: box-shadow 0.2s;
        margin-bottom: 8px;
        font-size: 15px;
        background: #eaf6ff;
      }
      input[type="text"]:focus,
      input[type="email"]:focus 
        input[type="password"]:focus {
        box-shadow: 0 0 8px #74ebd5;
        outline: none;
      }
      button, input[type="submit"] {
        grid-column: span 2;
        background: linear-gradient(90deg, #4682B4 60%, #74ebd5 100%);
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 13px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        letter-spacing: 1px;
        transition: background 0.3s, box-shadow 0.3s;
        box-shadow: 0 2px 8px rgba(70,130,180,0.25);
      }
      button:hover, input[type="submit"]:hover {
        background: linear-gradient(270deg, #ACB6E5, #4682B4);
        box-shadow: 0 4px 16px rgba(44,101,180,0.09);
      }
      @media (max-width: 700px) {
        .container { max-width: 95%; }
        .form, table { grid-template-columns: 1fr; }
        button, input[type="submit"] { grid-column: span 1; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Registration Grid</h2>
      <form class="form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">

        <label>Gender</label>
        <div>
          <input type="radio" id="gender-male" name="gender" value="Male">
          <label for="gender-male">Male</label>
          <input type="radio" id="gender-female" name="gender" value="Female">
          <label for="gender-female">Female</label>
          <input type="radio" id="gender-other" name="gender" value="Other">
          <label for="gender-other">Other</label>
        </div>

        <label>Hobbies</label>
        <div>
          <input type="checkbox" id="hobby-reading" name="hobbies" value="Reading">
          <label for="hobby-reading">Reading</label>
          <input type="checkbox" id="hobby-travel" name="hobbies" value="Travelling">
          <label for="hobby-travel">Travelling</label>
          <input type="checkbox" id="hobby-cooking" name="hobbies" value="Cooking">
          <label for="hobby-cooking">Cooking</label>
          <input type="checkbox" id="hobby-sports" name="hobbies" value="Sports">
          <label for="hobby-sports">Sports</label>
          <input type="checkbox" id="hobby-music" name="hobbies" value="Music">
          <label for="hobby-music">Music</label>
          <input type="checkbox" id="hobby-gaming" name="hobbies" value="Gaming">
          <label for="hobby-gaming">Gaming</label><br>
          </div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="************">
         <button type="submit">Submit</button>
      </form>
      </table>
    </div>
  </body>
</html>
