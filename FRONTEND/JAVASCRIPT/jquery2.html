<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator using jQuery</title>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h2>Basic Calculator (if-else logic with jQuery)</h2>

  <label>Enter first number:</label>
  <input type="number" id="num1"><br><br>

  <label>Enter second number:</label>
  <input type="number" id="num2"><br><br>

  <label>Enter operator (+, -, *, /):</label>
  <input type="text" id="operator"><br><br>

  <button id="calcBtn">Calculate</button>

  <h3>result: <span id="result">--</span></h3>

  <script>
    $(document).ready(function() {
      $("#calcBtn").click(function() {
        var num1 = parseFloat($("#num1").val());
        var num2 = parseFloat($("#num2").val());
        var operator = $("#operator").val();
        var result;

        if (isNaN(num1) || isNaN(num2)) {
          result = "Please enter valid numbers.";
        } else {
          if (operator === "+") {
            result = num1 + num2;
          } else if (operator === "-") {
            result = num1 - num2;
          } else if (operator === "*") {
            result = num1 * num2;
          } else if (operator === "/") {
            if (num2 === 0) {
              result = "Cannot divide by zero.";
            } else {
              result = num1 / num2;
            }
          } else {
            result = "Invalid operator. Use +, -, *, or /";
          }
        }

        $("result").text("New Result");

      });
    });
  </script>

</body>
</html>
